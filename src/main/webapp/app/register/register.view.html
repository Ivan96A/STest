<form name="userForm">
    Нікнейм<input type="text" class="form-control" ng-model="user.username">
    Ім'я<input type="text" class="form-control" ng-model="user.firstName">
    Прізвище<input type="text" class="form-control" ng-model="user.lastName">
    Пароль <input type="text" class="form-control" ng-model="user.password">
    <button type="button" class="btn btn-success" ng-click="registerUser(user)">Реєстарція</button>
</form>
