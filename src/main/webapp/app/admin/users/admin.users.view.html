<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" ng-init="getAllUsers()">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>last name</th>
                    <th>username</th>
                    <th>active</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.active}}
                        <a class="btn btn-default" href="#/admin/user/{{user.id}}" role="button">Edit</a>
                    </td>

                </tr>
            </table>

        </div>
    </div>
</div>
