<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" ng-init="getTypes()">
                <tr>
                    <th>id</th>
                    <th>name</th>

                </tr>
                <tr ng-repeat="type in types">
                    <td>{{type.id}}</td>
                    <td>{{type.name}}
                        <a class="btn btn-default" href="#/admin/type/{{type.id}}" role="button">Edit</a>
                    </td>
                </tr>
            </table>
            <a class="btn btn-default" href="#/admin/typeAdd" role="button">Add</a>

        </div>
    </div>
</div>
